global:
  imageRegistry: "docker.io"
  nodeSelector: {}
  imagePullSecrets: []
  clusterInfo: {}

agent:
  image:
    registry: ""
    repository: edgewize/edgemesh-agent
    tag: v1.17.1
    digest: ""
  imagePullSecrets: []
  affinity: {}
  nodeSelector: {}
  tolerations:
  - key: node-role.kubernetes.io/edge
    operator: Exists
    effect: NoSchedule
  resources:
    limits:
      cpu: 1
      memory: 256Mi
    requests:
      cpu: 0.5
      memory: 128Mi

  # Generated by `openssl rand -base64 32`
  # NOTE: Don't use this psk, please regenerate it!!! Please refer to: https://edgemesh.netlify.app/guide/security.html
  psk: dgar2Zdo7zUjFB41ZOXdpoIWnSkTmKwnLB9lbZau3g0=

  relayNodes:
  - nodeName: i-dccdq8ls
    advertiseAddress:
    - 172.31.19.12

  # This relayNodes and agent.modules.edgeTunnel.relayNodes are the same thing.
  #relayNodes:
  #- nodeName: <your relay node name1>
  #  advertiseAddress:
  #  - 1.1.1.1
  #- nodeName: <your relay node name2>
  #  advertiseAddress:
  #  - 2.2.2.2
  #  - 3.3.3.3

  # Uncomment to enable metaserver cert authentication
  #metaServerSecret: metaserver-certs

  kubeAPIConfig:
    metaServer:
      security:
        requireAuthorization: true
        insecureSkipTLSVerify: false
        tlsCaFile: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"

  # KubeAPI configuration (optional)
  # Uncomment and configure if you need custom Kubernetes API settings
  #kubeAPIConfig:
  #  burst: 10
  #  contentType: "application/vnd.kubernetes.protobuf"
  #  kubeConfig: ""
  #  master: ""
  #  qps: 5
  #  metaServer:
  #    server: "127.0.0.1:10550"
  #    security:
  #      requireAuthorization: false
  #      insecureSkipTLSVerify: true
  #      tlsCaFile: "/etc/edgemesh/metaserver/rootCA.crt"
  #      tlsCertFile: "/etc/edgemesh/metaserver/server.crt"
  #      tlsPrivateKeyFile: "/etc/edgemesh/metaserver/server.key"
  #  deleteKubeConfig: false

  # Common configuration (optional)
  # Uncomment and configure if you need custom bridge device settings
  #commonConfig:
  #  bridgeDeviceName: "edgemesh0"
  #  bridgeDeviceIP: "169.254.96.16"

  # edgemesh-agent configmap, for more detailed configuration, please refer to: https://edgemesh.netlify.app/reference/config-items.html#edgemesh-agent
  modules:
    edgeProxy:
      enable: true
    edgeTunnel:
      enable: true
    edgeCNI:
      enable: false
spiderpool:
  coordinator:
    enabled: false
  multus:
    enableMultusConfig: false
    multusCNI:
      install: false
  plugins:
    installCNI: false
    installRdmaCNI: false
    installOvsCNI: false
    installibSriovCNI: false
    installIpoibCNI: false
  sriov:
    install: false
